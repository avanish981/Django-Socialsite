<div class="modal-header">
    <button type="button" class="close" ng-click="vm.discardChanges(); $close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Confirm Delete Event?</h4>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Title:</label>
          <div class="col-sm-10">
            <pre>{{vm.eventDetails.title}}</pre>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Style:</label>
          <div class="col-sm-10">
            <pre>{{vm.eventDetails.type}}</pre>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Start:</label>
          <div class="col-sm-10">
            <pre>{{vm.eventDetails.startsAt | date:'medium'}}</pre>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 form-control-label">End:</label>
          <div class="col-sm-10">
            <pre>{{vm.eventDetails.endsAt | date:'medium'}}</pre>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Description:</label>
          <div class="col-sm-10">
            <pre>{{vm.eventDetails.description}}</pre>
          </div>
        </div>

        <!-- <pre>{{ vm.eventDetails | json }}</pre> -->
      </form>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" aria-label="Left Align" ng-click="vm.discardChanges(); $close()">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </button>
    <button type="button" class="btn btn-danger" aria-label="Left Align" ng-click="vm.deleteExistingEvent(); $close()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete Event
    </button>    
  </div>
