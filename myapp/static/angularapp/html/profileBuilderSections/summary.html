<div class="col-md-12" ng-controller="summaryController">

<div class="panel panel-custom-infoBlock" id="summarySection">
    <div class="panel-heading">
      <!-- <text class="profileInfoCategory-title">{{profileInfo_Summary.title}}</text> -->
      <text class="profileInfoCategory-title">Summary</text>
    </div>
    
    <div class="panel-body">
      <form editable-form name="editableFormSummary" ng-show=profileInfo_Summary.visibility>
        <div class="col-md-11">
          <text class="profileInfo-description" editable-textarea="profileInfo_Summary.summary" e-form="editableFormSummary">
            {{profileInfo_Summary.summary}}
          </text>
        </div>
        
        <div class="col-md-1" ng-show="profileInfo_Summary.summary">
          <!-- button to show form -->
          <button type="button" class="btn theme-btn pull-right" ng-click="editableFormSummary.$show()" ng-show="!editableFormSummary.$visible">
            Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color:#FFFFFF"></span>
          </button>
        </div>

        <div class="col-md-12">
          <!-- buttons to submit / cancel form -->
          <span ng-show="editableFormSummary.$visible">
            <button type="submit" class="btn btn-success" ng-click="updateSummary($index)" ng-disabled="editableFormSummary.$waiting">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
            </button>
            <button type="button" class="btn btn-warning" ng-disabled="editableFormSummary.$waiting" ng-click="editableFormSummary.$cancel()">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
            </button>
            <button type="submit" class="btn btn-danger" ng-click="deleteSummary($index); editableFormSummary.$cancel()" ng-disabled="editableFormSummary.$waiting">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
            </button>
          </span>
        </div>
      </form>

      <div class="col-md-3" ng-show=!profileInfo_Summary.summary>
        <!-- button to show form -->
        <button type="button" class="btn theme-btn pull-left" ng-click="editableFormSummaryNew.$show()" ng-show="!editableFormSummaryNew.$visible">
          Add Summary <span class="glyphicon glyphicon-plus" aria-hidden="true" style="color:#FFFFFF"></span>
        </button>
     </div>

      <form editable-form name="editableFormSummaryNew" ng-show=editableFormSummaryNew.$visible>
        <div class="col-md-12">
          <div class="editor">
            <span class="col-md-2"><text class="labels" style="vertical-align: top">Summary: </text></span>
            <text class="profileInfo-description" editable-textarea="summaryNew.summary" e-placeholder="Summary"></text>
          </div>
        </div>

        <div class="col-md-12">
          <!-- buttons to submit / cancel form -->
          <span ng-show="editableFormSummaryNew.$visible">
            <button type="submit" class="btn btn-success" ng-click="addNewSummary()" ng-disabled="editableFormSummaryNew.$waiting">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add
            </button>
            <button type="button" class="btn btn-danger" ng-disabled="editableFormSummaryNew.$waiting" ng-click="editableFormSummaryNew.$cancel(); discardSummary();">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Discard
            </button>
        </span>
        </div>
      </form>
    </div>
 
</div>

</div>
